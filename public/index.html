<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .container { display: flex; flex-direction: column; gap: 20px; }
        .auth-section { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #f5f5f5; border-radius: 5px; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .user-info img { width: 32px; height: 32px; border-radius: 50%; }
        textarea { width: 100%; height: 100px; padding: 10px; }
        button { padding: 10px 20px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        button:disabled { background: #ccc; }
        button.secondary { background: #6c757d; }
        #result { margin-top: 20px; text-align: center; }
        img { max-width: 100%; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .error { color: red; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        
        <div class="auth-section">
            <div id="userInfo" class="user-info hidden"></div>
            <div id="authButtons">
                <button id="loginBtn" class="hidden">Login with Google</button>
                <button id="logoutBtn" class="secondary hidden">Logout</button>
            </div>
        </div>

        <div id="generatorSection" class="hidden">
            <div>
                <label for="prompt">Enter your prompt:</label>
                <textarea id="prompt" placeholder="A futuristic city with flying cars..."></textarea>
            </div>
            <button id="generateBtn">Generate Image</button>
            <div id="status"></div>
            <div id="result"></div>
        </div>

        <div id="loginMessage" class="hidden">
            <p>Please login to generate images.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
